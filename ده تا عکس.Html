<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #222;
    }

    .price {
      color: #0d6efd;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 15px;
      border: none;
      background: #0d6efd;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #084298;
    }
  </style>
</head>

<body>

<h1>Product Gallery</h1>

<div class="gallery">

    <div class="card-content">
